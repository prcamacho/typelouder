<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Cambio de Contenido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <ul>
            <li onclick="cambiarContenido('contenido-1')">Elemento 1</li>
            <li onclick="cambiarContenido('contenido-2')">Elemento 2</li>
            <li onclick="cambiarContenido('contenido-3')">Elemento 3</li>
        </ul>
    </div>
    <div class="content">
        <div id="contenido-1">
            Contenido del Elemento 1
        </div>
        <div id="contenido-2">
            Contenido del Elemento 2
        </div>
        <div id="contenido-3">
            Contenido del Elemento 3
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
